<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Through History - Learn</title>
    <link rel="stylesheet" href="../Css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
        rel="stylesheet"
    />
    <!--Dependencies-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="../3D/three.min.js"></script>
    <script src="../3D/GLTFLoader.js"></script>
    <!--Custom Scripts-->
    <script src="../Scripts/display.js"></script>
    <script src="../Scripts/advancedNav.js" defer></script>
</head>
<body>
    <section id="loading-section" class="center-content black-container fixed-element">
        <p id="loading-context">Loading 3D Display...</p>
        <div class="cube animate">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
        <div class="progress-bar"><div class="progress-completed"></div></div>
    </section>
    <header>
        <nav class="dark-container" data-nav-type="vertical">
            <button id="nav-burger" class="square">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            <ul>
                <li><a href="../index.html" class="nav-link">
                        <p>Home</p>
                        <img src="../Icons/home.svg" alt="Home" />
                 </a></li>
                <li><a href="#" class="nav-link">
                        <p>Learn</p>
                        <img src="../Icons/learn.svg" alt="Learn" />
                </a></li>
                <li><a href="#" class="nav-link">
                        <p>More</p>
                        <img src="../Icons/more.svg" alt="More" />
                </a></li>
                <li><a href="#" class="nav-link">
                        <p>Try Yourself</p>
                        <img src="../Icons/draw.svg" alt="Try Yourself" />
                </a></li>
            </ul>
        </nav>
    </header>
    <main id="display">
        <div id="painting-tooltip" class="fixed-element black-container">
            <h4>[Painting Name]</h4>
            <p>By [Artist Name]</p>
            <p>[Time Painted]</p>
            <p>[Location Painted]</p>
        </div>
        <section id="display-background">
            <time class="full-size watermark center-content">
                <h1 class="large-text"></h1>
                <h1></h1>
            </time>
        </section>
        <aside class="glass-container text-container" id="info-panel">
            <button class="square"><img src="../Icons/arrow-down.svg" alt="Expand or Collapse"></button>
            <h3></h3>
            <h4></h4>
            <p></p>
        </section>
    </main>
</body>
</html>

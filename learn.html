<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry Machine - Learn</title>
    <link rel="icon" href="Icons/logo.svg" type="image/icon svg">
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@300;500;600&display=swap"
        rel="stylesheet"
    />
    <!--Dependencies-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js"></script>
    <script src="3D/three.min.js"></script>
    <script src="3D/GLTFLoader.js"></script>
    <script src="3D/RGBELoader.js"></script>
    <!--Custom Scripts-->
    <script src="Scripts/utils.js"></script>
    <script src="Scripts/nav.js" defer></script>
    <script src="Scripts/display.js" defer></script>
</head>
<body>
    <div id="cursor" class="fixed-element">
        <div id="tooltip" class="black-container">
            <h3><b>[Painting Name]</b></h3>
            <p>By [Artist Name]</p>
            <p>[Time Painted]</p>
            <p>[Location Painted]</p>
        </div>
    </div>
    <script src="Scripts/cursor.js"></script>

    <section id="loading-section" class="center-content multi-container fixed-element">
        <blockquote>
            <p>"Art evokes the mystery without which the world would not exist."</p>
            <cite>- René Magritte</cite>
        </blockquote>
    </section>
    <div class="cover black-container" id="exit-cover"></div>
    <script src="Scripts/loader.js"></script>

    <header>
        <nav>
            <button id="nav-burger" class="square">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            <ul>
                <li><a href="index.html" class="nav-link" tabindex="-1">Home</a></li>
                <li><a href="#" class="nav-link">Learn</a></li>
                <li id="nav-logo" class="square"><img src="Icons/animated-logo.svg"></li>
                <li><a href="more.html" class="nav-link">More</a></li>
                <li><a href="draw.html" class="nav-link">Try Yourself</a></li>
            </ul>
        </nav>
    </header>
    <main id="display">
        <section id="display-background">
            <time class="full-size watermark clear-center-container">
                <strong>[Current Year]</strong>
                <span>[Current Era]</span>
            </time>
        </section>
        <aside class="right glass-text-container" id="info-panel">
            <button class="square expand-button"><img src="Icons/arrow-down.svg" alt="Expand or Collapse"></button>
            <h3><b>[Era]</b></h3>
            <h3><small>[Time period]</small></h3>
            <p>[Info]</p>
        </aside>
        <aside class="right right-align" id="era-list">
            <ul class="vertical">
            </ul>
        </aside>
    </main>
    <footer class="black-center-container">
        <svg class="divider" viewBox="0 0 100 30"><path d="M0,15 Q50,15 100,15"></path></svg>
        <p>® 2021 - By Reda Elmountassir <span class="emoji">💻</span></p>
        <a target="_blank" href="https://github.com/hubbahu123"><img src="Icons/github.svg" alt="my github" class="square"></a>
    </footer>
    <noscript>
        <section class="black-center-container fixed-element">
            <h1>Why No Scripts <span class="emoji">😢</span></h1>
            <h3>Please Enable Scripts in your browser settings <span class="emoji">👍</span></h3>
        </section>
    </noscript>
</body>
</html>
